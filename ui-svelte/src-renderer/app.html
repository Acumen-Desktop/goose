<!DOCTYPE html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self';"> -->
		<link rel="icon" href="%sveltekit.assets%/icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			html,
			body,
			#sveltekit-body {
				margin: 0;
				padding: 0;
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}

			body {
				overflow: hidden;
				color: white;
				background-color: rgb(17, 24, 39);
			}
		</style>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="size-full">
		<div class="size-full">%sveltekit.body%</div>
	</body>
</html>
